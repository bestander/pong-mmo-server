<!DOCTYPE html>
<html>
<head>
  <title>Pong game website</title>
  <script src="/demo/build/build.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="container" style="width: 400px; height: 400px;">
  
</div>

<button id="readyButton" onclick="inputHandler.ready();">READY</button>

<script type="text/javascript">
  var socket = io.connect('http://localhost');
  var inputHandler = require('pong-mmo-client').initServerGame(socket, 'container');
  setTimeout(function () {
    inputHandler.join();
  }, 3000);
  
</script>
</body>
</html>
